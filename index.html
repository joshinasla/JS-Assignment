<html>
  <head>
    <title>Todo App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=fontawesome"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <div class="for-max-width">
          <div class="date">
            <p>
              <span id="day"></span>,
              <span id="date"></span>
            </p>
            <p id="month"></p>
          </div>
          <div class="remaining-class">
            <span id="remaining-class-number"></span>
            Tasks
          </div>
        </div>
      </div>

      <div>
        <hr />
        <span class="float-item">Add Item</span>
      </div>
      <br />

      <div class="add-task for-max-width">
        <div class="for-margin">
          <input
            class="new-task"
            id="userInput"
            type="text"
            placeholder="New item..."
            maxlength="27"
          />
          <button id="enter"><i class="fa fa-plus"></i></button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems">
          <ul></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

<html>
  <head>
    <title>Todo App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=fontawesome"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <div class="for-max-width">
          <div class="date">
            <p>
              <span id="day"></span>,
              <span id="date"></span>
            </p>
            <p id="month"></p>
          </div>
          <div class="remaining-class">
            <span id="remaining-class-number"></span>
            Tasks
          </div>
        </div>
      </div>
      <div>
        <hr />
        <span class="float-item">Add Item</span>
      </div>
      <br />
      <div id="add-tasks" class="add-task">
        <input type="text" id="myInput" placeholder="What do you want to do...">
        <button onclick="newElement()" class="add-button">Add</button>
      </div>
      
      <ul id="my-tasks">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
      
</html>

<html>
  <head>
    <title>Todo App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=fontawesome"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <div class="for-max-width">
          <div class="date">
            <p>
              <span id="day"></span>,
              <span id="date"></span>
            </p>
            <p id="month"></p>
          </div>
          <div class="remaining-class">
            <span id="remaining-class-number"></span>
            Tasks
          </div>
        </div>
      </div>
      <div>
        <hr />
        <span class="float-item">Add Item</span>
      </div>
      <br />
      <div class="add-task for-max-width">
        <input class="new-task" id="new-task" type="text" /><button id="enter" class="add">
          <i class="fa fa-plus plus"></i>
        </button>
      </div>
      <div>
        <hr />
        <span class="float-item">TO-DO</span>
      </div>
      <div class="for-max-width">
        <ul id="incomplete-tasks">
          <li class="clearfix">
            <label class="checkbox" id="checkbox"
              >Pay Bills <input type="checkbox" /></span
            ></label>
            <button class="edit">
              <img src="img/edit-icon.png" alt="EDIT" />
            </button>
            <button class="delete">
              <img src="img/delete-icon.png" alt="DELETE" />
            </button>
          </li>
          <li class="clearfix">
            <label class="checkbox"
              >Go Shopping <input type="checkbox" /></span></label
            ><input type="text" value="Go Shopping" /><button class="edit">
              <img src="img/edit-icon.png" alt="EDIT" /></button
            ><button class="delete">
              <img src="img/delete-icon.png" alt="DELETE" />
            </button>
          </li>
        </ul>
      </div>
      <div>
        <hr />
        <span class="float-item">DONE</span>
      </div>
      <div class="for-max-width">
        <ul id="completed-tasks ">
          <li>
            <label class="checkbox completed"
              >See the Doctor<input type="checkbox" checked />
            </label>
            <input type="text" /><button class="edit">
              <img src="img/edit-icon.png" alt="EDIT" /></button
            ><button class="delete">
              <img src="img/delete-icon.png" alt="DELETE" />
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="myScript.js"></script>
  </body>
</html>
